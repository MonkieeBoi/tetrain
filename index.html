<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetrain</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Tetrain</h1>
    <h3>Input</h3>
    <textarea id="input" rows="5"></textarea>
    <h3>Output</h3>
    <div id="output"></div>
    <div class="buttons">
      <button id="paste" type="button">Paste (C-v)</button>
      <button id="copy" type="button">Copy (C-c)</button>
    </div>
    <span>
      Auto-copy on paste
      <input type="checkbox" id="autocopy"/>
    </span>
  </body>
</html>
