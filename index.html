<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetrain</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Tetrain</h1>
    <h2>Input</h2>
    <textarea id="input" rows="5"></textarea>
    <h2>Output</h2>
    <div id="output"></div>
    <div class="buttons">
      <button id="paste" type="button">Paste (C-v)</button>
      <button id="copy" type="button">Copy (C-c)</button>
    </div>
    <div>
      Auto-copy on paste
      <input type="checkbox" id="autocopy" />
    </div>
    <div>
      Copy raw
      <input type="checkbox" id="copyraw" />
    </div>
    <div>
      <h3>Colours</h4>
      <div>
        T
        <input id="T-colour" type="color" name="T" value="#b48ead" />
      </div>
      <div>
        O
        <input id="O-colour" type="color" name="O" value="#ebcb8b" />
      </div>
      <div>
        I
        <input id="I-colour" type="color" name="I" value="#88c0d0" />
      </div>
      <div>
        L
        <input id="L-colour" type="color" name="L" value="#d08770" />
      </div>
      <div>
        J
        <input id="J-colour" type="color" name="J" value="#5e81ac" />
      </div>
      <div>
        S
        <input id="S-colour" type="color" name="S" value="#a3be8c" />
      </div>
      <div>
        Z
        <input id="Z-colour" type="color" name="Z" value="#bf616a" />
      </div>
    </div>
  </body>
</html>
